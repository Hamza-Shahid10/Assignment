<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --primary-color: #6c5ce7;
      --accent-color: #00cec9;
      --danger-color: #ff7675;
      --text-dark: #333;
      --card-radius: 14px;
      --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      --transition: 0.3s ease-in-out;
    }

    body {
      background: linear-gradient(135deg, #f8faff, #e9f2f9);
      font-family: "Segoe UI", Roboto, sans-serif;
      color: var(--text-dark);
      padding: 2rem;
      margin: 0;
      overflow-x: hidden;
      /* Prevent horizontal scroll */
    }

    h2 {
      font-weight: 700;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 2rem;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }


    #cart-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      /* Reduced min width */
      gap: 20px;
    }

    .card {
      border: none;
      border-radius: var(--card-radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
      background: #fff;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img-top {
      width: 100%;
      /* Ensure images never overflow */
      height: 240px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .card-body {
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.8rem 0;
    }

    .quantity-control input {
      width: 60px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 4px;
    }

    .remove-btn {
      background-color: var(--danger-color);
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      font-size: 0.85rem;
      transition: var(--transition);
    }

    .remove-btn:hover {
      background-color: #e84118;
    }

    .total-container {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    @media (max-width: 576px) {
      body {
        padding: 1rem;
      }

      .card-img-top {
        height: 160px;
      }
    }
  </style>

</head>

<body>
  <h2>Your Cart</h2>
  <div id="cart-container"></div>
  <div id="totalPrice" class="total-container" style="display:none;">Total: $0</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFp39U0vIOawr6s3vExdrkpWdFEbPFQ-0",
      authDomain: "authentication-64041.firebaseapp.com",
      projectId: "authentication-64041",
      storageBucket: "authentication-64041.firebasestorage.app",
      messagingSenderId: "1044388501818",
      appId: "1:1044388501818:web:2f87ea37b6ee71af241803"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const authUser = JSON.parse(localStorage.getItem('authUser'));
    if (!authUser) {
      window.location.href = "login.html";
    }

    const container = document.getElementById('cart-container');
    const totalPriceEl = document.getElementById('totalPrice');

    let cartItems = [];

    function renderCart() {
      container.innerHTML = '';
      let total = 0;

      if (cartItems.length === 0) {
        container.innerHTML = `<p class="text-center text-muted">Your cart is empty ðŸ›’</p>`;
        totalPriceEl.style.display = 'none';
        return;
      }

      cartItems.forEach((item, index) => {
        total += item.price * item.quantity;
        const col = document.createElement('div');
        col.innerHTML = `
          <div class="card h-100">
            <img src="${item.imageUrl}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <p>${item.description || ''}</p>
              <p><strong>$${item.price.toFixed(2)}</strong></p>
              <div class="quantity-control">
                <label>Qty:</label>
                <input type="number" min="1" value="${item.quantity}" data-id="${item.id}">
              </div>
              <button class="remove-btn" data-id="${item.id}">Remove</button>
            </div>
          </div>
        `;
        container.appendChild(col);
      });

      totalPriceEl.style.display = 'block';
      totalPriceEl.textContent = `Total: $${total.toFixed(2)}`;

      // Quantity change event with Firestore update
      container.querySelectorAll('input[type="number"]').forEach(input => {
        input.addEventListener('change', async (e) => {
          let id = e.target.getAttribute('data-id');
          let qty = parseInt(e.target.value) || 1;
          if (qty < 1) qty = 1;
          const index = cartItems.findIndex(i => i.id === id);
          cartItems[index].quantity = qty;

          await updateDoc(doc(db, "cartItems", id), { quantity: qty });
          renderCart();
        });
      });

      // Remove item event
      container.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.target.getAttribute('data-id');
          Swal.fire({
            title: 'Remove item?',
            text: 'This will delete the product from your cart.',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            confirmButtonText: 'Yes, remove it'
          }).then(async (result) => {
            if (result.isConfirmed) {
              await deleteDoc(doc(db, "cartItems", id));
              cartItems = cartItems.filter(item => item.id !== id);
              renderCart();
              Swal.fire('Removed!', 'Item has been removed from your cart.', 'success');
            }
          });
        });
      });
    }

    async function loadCart() {
      Swal.fire({ title: 'Loading cart...', didOpen: () => Swal.showLoading(), allowOutsideClick: false });
      const q = query(collection(db, "cartItems"), where("userEmail", "==", authUser.email));
      const querySnapshot = await getDocs(q);
      cartItems = [];
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        cartItems.push({
          id: docSnap.id,
          quantity: data.quantity || 1,
          ...data
        });
      });
      Swal.close();
      renderCart();
    }

    loadCart();
  </script>
</body>

</html>
