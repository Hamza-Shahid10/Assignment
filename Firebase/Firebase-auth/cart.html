<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style></style>
  <style>
    :root {
      --primary-color: #6c5ce7;
      --accent-color: #00cec9;
      --text-dark: #333;
      --card-radius: 12px;
      --card-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      --transition: 0.3s ease-in-out;
    }
  
    body {
      background: linear-gradient(to right, #f9fbfc, #edf3f6);
      font-family: "Segoe UI", Roboto, system-ui, sans-serif;
      color: var(--text-dark);
      padding: 2rem;
    }
  
    h2 {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 24px;
      text-align: center;
    }
  
    #cart-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }
  
    .card {
      border: none;
      border-radius: var(--card-radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: transform 0.25s ease-in-out;
      background: white;
    }
  
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
    }
  
    .card-img-top {
      height: 210px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }
  
    .card-body {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
  
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }
  
    .card-text {
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
    }
  
    .card-text strong {
      color: var(--accent-color);
      font-size: 1rem;
    }
  
    @media (max-width: 576px) {
      body {
        padding: 1rem;
      }
  
      h2 {
        font-size: 1.5rem;
      }
  
      .card-body {
        padding: 0.8rem;
      }
    }
  </style>
  
</head>
<body class="p-4">
  <h2>Your Cart</h2>
  <div id="cart-container" class="container row gy-3 mt-4"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFp39U0vIOawr6s3vExdrkpWdFEbPFQ-0",
      authDomain: "authentication-64041.firebaseapp.com",
      projectId: "authentication-64041",
      storageBucket: "authentication-64041.firebasestorage.app",
      messagingSenderId: "1044388501818",
      appId: "1:1044388501818:web:2f87ea37b6ee71af241803"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const authUser = JSON.parse(localStorage.getItem('authUser'));
    if (!authUser) {
      window.location.href = "login.html";
    }

    const container = document.getElementById('cart-container');

    const q = query(collection(db, "cartItems"), where("userEmail", "==", authUser.email));
    const querySnapshot = await getDocs(q);

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const col = document.createElement('div');
      col.className = "col-md-4";

      col.innerHTML = `
        <div class="card h-100">
          <img src="${data.imageUrl}" class="card-img-top" >
          <div class="card-body">
            <h5 class="card-title">${data.title}</h5>
            <p class="card-text">${data.description || ''}</p>
            <p class="card-text"><strong>$${data.price}</strong></p>
          </div>
        </div>
      `;
      container.appendChild(col);
    });
  </script>
</body>
</html>
