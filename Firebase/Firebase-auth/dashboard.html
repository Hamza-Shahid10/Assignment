<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  :root {
    --sidebar-bg: #1e1e2f;
    --primary-color: #6c5ce7;
    --accent-color: #00cec9;
    --text-light: #f1f1f1;
    --text-dark: #333;
    --card-bg: #ffffff;
    --card-radius: 12px;
    --transition: 0.3s ease-in-out;
  }
  
  * {
    box-sizing: border-box;
  }
  
  body {
    margin: 0;
    display: flex;
    min-height: 100vh;
    font-family: "Segoe UI", Roboto, system-ui, sans-serif;
    background: linear-gradient(to right, #f9fbfc, #eaf0f1);
  }
  
  .sidebar {
    width: 260px;
    background-color: var(--sidebar-bg);
    color: var(--text-light);
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: sticky;
    top: 0;
    height: 100vh;
    box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    z-index: 100;
  }
  
  .sidebar h4 {
    font-weight: 600;
    margin-bottom: 30px;
    font-size: 1.5rem;
  }
  
  .sidebar a,
  .sidebar button {
    width: 100%;
    margin-bottom: 16px;
    font-weight: 500;
    transition: var(--transition);
  }
  
  .sidebar a:hover,
  .sidebar button:hover {
    transform: translateX(5px);
  }
  
  .product-main {
    flex: 1;
    padding: 40px;
  }
  
  .content h2 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 10px;
    color: var(--primary-color);
  }
  
  .content p {
    font-size: 1rem;
    color: var(--text-dark);
    margin-bottom: 8px;
  }
  
  .product-section {
    margin-top: 32px;
  }
  
  .product-header {
    font-size: 1.4rem;
    font-weight: 600;
    color: var(--text-dark);
    margin-bottom: 20px;
  }
  
  .product-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 24px;
  }
  
  .card {
    border: none;
    border-radius: var(--card-radius);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    background: var(--card-bg);
    transition: var(--transition);
    display: flex;
    flex-direction: column;
    padding: 16px;
  }
  
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
  }
  
  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 12px;
  }
  
  .card h3 {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--primary-color);
  }
  
  .card p {
    font-size: 0.95rem;
    color: #555;
    flex-grow: 1;
  }
  
  .card .price {
    font-weight: 700;
    color: var(--accent-color);
    font-size: 1rem;
    margin-top: 10px;
  }
  
  .btn {
    border-radius: 6px;
    font-weight: 500;
    transition: background-color 0.25s ease-in-out, transform 0.2s ease;
  }
  
  .btn:hover {
    transform: scale(1.03);
  }
  
  button.Cart-btn.added {
    background-color: var(--accent-color);
    color: #fff;
    border-color: transparent;
  }
  
  /* RESPONSIVENESS */
  @media (max-width: 1024px) {
    .product-list {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  
  @media (max-width: 768px) {
    body {
      flex-direction: column;
    }
  
    .sidebar {
      position: relative;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
      height: auto;
      justify-content: center;
      padding: 20px 10px;
      gap: 12px;
    }
  
    .product-main {
      padding: 20px;
    }
  
    .product-list {
      grid-template-columns: 1fr;
    }
  }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <h4 id="sidebar-h4">Admin Panel</h4>
    <button id="addProductBtn" class="btn btn-outline-light">Add Product</button>
    <a href="cart.html" class="btn btn-warning mt-3" id="viewCartBtn">View Cart()</a>
    <button id="logoutBtn" class="btn btn-danger mt-auto">Logout</button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="productForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input type="hidden" class="form-control" id="productId" required />
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Product Title</label>
            <input type="text" class="form-control" id="title" required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Product Description</label>
            <textarea class="form-control" id="description" rows="2" required></textarea>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" class="form-control" id="price" required />
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageUrl" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
      </form>
    </div>
  </div>

  <div class="product-main">
    <div class="content">
      <h2 id="welcome-message">Welcome, Admin!</h2>
      <p id="welcome-para-1">This is your Admin dashboard, your command center for managing everything with ease! You can add products using the button in the sidebar.</p>
      <p id="welcome-para-2"> Your added Products are shown below</p>
    </div>

    <div class="product-section">
      <h1 class="product-header">Product List</h1>
      <div id="product-container" class="product-list"></div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="dashboard.js"></script>
</body>

</html>
