<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To do List Fixed Wrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Outfit", sans-serif;
            background-color: #670afd;
            color: white;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 40%;
            background-color: #7256ec;
            padding: 1rem;
            border-radius: 1rem;
        }

        h1,
        label {
            color: white;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        li.pira {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #4e3cb8;
            border-radius: 1rem;
            padding: 12px;
            margin-top: 8px;
            word-break: break-word;
            /* IMPORTANT */
        }

        /* Task text takes full space and wraps */
        .task-text {
            flex: 1;
            white-space: normal;
            word-break: break-word;
        }

        /* Button container */
        .task-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            /* Don't shrink buttons */
            margin-left: 15px;
        }

        button {
            background-color: #60a16f;
            border: none;
            border-radius: 8px;
            color: whitesmoke;
            padding: 8px 12px;
            cursor: pointer;
        }

        input#search {
            width: 100%;
            padding: 12px;
            background-color: #4e3cb8;
            color: whitesmoke;
            border-radius: 6px;
            border: none;
            margin-top: 10px;
            box-sizing: border-box;
        }

        input#inp {
            width: 100%;
            padding: 12px;
            background-color: #4e3cb8;
            color: whitesmoke;
            border-radius: 6px;
            border: none;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .submit {
            margin-top: 10px;
            width: 100%;
            background-color: whitesmoke;
            color: rgb(49, 49, 49);
            font-weight: bold;
            font-family: "Outfit";
            font-size: large;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .bkg {
            background-color: #670afd;
        }
    </style>
</head>

<body class="bkg">
    <div class="container">
        <h1>To do List</h1>
        <input type="text" id="search" placeholder="Search tasks" onkeyup="search()"  />  
        <h1>Add a new Task</h1>        
        <input type="text" id="inp" placeholder="Enter your task here" />
        <button class="submit" onclick="send()">Submit</button>
        <button class="submit" style="background-color: rgb(14, 13, 13); color: rgb(180, 180, 180);" onclick="delall(this)">Delete All</button>
        <ul id="list"></ul>
    </div>

    <script>
        const getInp = document.getElementById("inp");
        const getUl = document.getElementById("list");

        function send() {
            const newTask = getInp.value.trim();
            if (!newTask || newTask.length <= 0) return alert("Please enter a task");

            // Prevent duplicates
            const taskList = JSON.parse(localStorage.getItem("task")) || [];
            if (taskList.some((t) => t.task === newTask)) {
                alert("Task already exists");
                getInp.value = "";
                return;
            }

            taskList.push({ task: newTask, status: false });
            localStorage.setItem("task", JSON.stringify(taskList));

            addTaskToList(newTask);
            getInp.value = "";
            const delAllButton = document.querySelector("button[onclick='delall(this)']");
            delAllButton.disabled = false;  
            delAllButton.style.backgroundColor = "rgb(14, 13, 13)";
        }

        function addTaskToList(task) {
            const li = document.createElement("li");
            li.className = "pira";
            li.innerHTML = `
        <div class="task-text">${task}</div>
        <div class="task-actions">
          <button onclick="delet(this)"><i class="fa-solid fa-trash-can"></i></button>
          <button onclick="edit(this)">Edit</button>
        </div>
      `;
            getUl.appendChild(li);
        }

        function delet(button) {
            const li = button.closest("li");
            const taskText = li.querySelector(".task-text").textContent;
            li.remove();

            let taskList = JSON.parse(localStorage.getItem("task")) || [];
            taskList = taskList.filter((item) => item.task !== taskText);
            localStorage.setItem("task", JSON.stringify(taskList));
        }

        function edit(button) {
            const li = button.closest("li");
            const oldTask = li.querySelector(".task-text").textContent;

            const updatedValue = prompt("Update Task", oldTask);
            if (updatedValue === null || updatedValue.trim() === "") {
                alert("Task cannot be empty");
                return;
            }

            let taskList = JSON.parse(localStorage.getItem("task")) || [];
            if (taskList.some((item) => item.task === updatedValue.trim())) {
                alert("Task already exists");
                return;
            }
            taskList = taskList.filter((item) => item.task !== oldTask);
            taskList.push({ task: updatedValue.trim(), status: false });
            localStorage.setItem("task", JSON.stringify(taskList));

            li.querySelector(".task-text").textContent = updatedValue.trim();
        }

        function delall(button) {
            getUl.innerHTML = ''
            localStorage.removeItem("task");
            button.disabled = true;
            button.style.backgroundColor = "rgb(180, 180, 180)";
        }

        function loadTasks() {
            const taskList = JSON.parse(localStorage.getItem("task")) || [];
            taskList.forEach((item) => addTaskToList(item.task));
        }

        function search() {
                const input = document.getElementById("search").value.toLowerCase();
                const items = document.querySelectorAll("#list li");
                items.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(input) ? "flex" : "none";
                });
            if (input === "") {
                const allItems = document.querySelectorAll("#list li");
                allItems.forEach(item => item.style.display = "flex");
            }
        }

        window.onload = loadTasks;

        getInp.addEventListener("keydown", (e) => {
            if (e.key === "Enter") send();
        });
    </script>
</body>

</html>
