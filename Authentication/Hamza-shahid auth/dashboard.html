<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }

        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
        }

        .content {
            width: 50%;
            flex-grow: 1;
            padding: 30px;
        }
        .product-main{
display: flex;
align-items: center;
justify-content: center;
        }
        .card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 16px;
      margin: 16px;
      max-width: 250px;
      display: inline-block;
      vertical-align: top;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .card h3 {
      margin: 8px 0 4px;
    }
    .card p {
      margin: 4px 0;
    }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <h4>Admin Panel</h4>
        <button id="addProductBtn" class="btn btn-outline-light">Add Product</button>
        <button id="logoutBtn" class="btn btn-danger mt-auto">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome, Admin!</h2>
        <p>This is your dashboard. You can add products using the button in the sidebar.</p>
        <p>Your added Products are shown below</p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="productForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Product Title</label>
                        <input type="text" class="form-control" id="title" required />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Product Description</label>
                        <textarea class="form-control" id="description" rows="2" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price ($)</label>
                        <input type="number" class="form-control" id="price" required />
                    </div>
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imageUrl" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <div class="product-main">
    <h1>Product List</h1>
    <div id="product-container"></div>
    </div>
    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Admin Logic -->
    <script type="module" src="dashboard.js"></script>
</body>

</html>
