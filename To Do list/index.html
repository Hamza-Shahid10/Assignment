<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <style>
        .container{
            background: whitesmoke;
            width: 40%;
        }
        .pira{
            font-size: large;
            background-image: linear-gradient(to right, #98fbcb , #bfffed, #558b71);
            color: rgb(43, 44, 44);
            border-radius: 1rem;
            list-style: none;
            margin-top: 2px;
            width: 50%;
        }
        button{
            border: none;
            border-radius: 3px;
            background-color: #42684b;
            color: whitesmoke;
            padding: 5px;
        }

    </style>
</head>
<body>



    <!-- CRUD operations 
    C = Create
    R = Read
    U = Update
    D = Delete -->
     <center>
        <div class="container" id="div">
            <h1> To do List</h1>
            <input id="inp" placeholder="enter To do Task" type="text">
            <button onclick="send()"> Send</button>
            <button onclick="delall()">delall</button>
            <ul id="list">

            </ul>
        </div>
    </center>
    <script>

        let getInp = document.getElementById('inp')
        let getDiv = document.getElementById('div')
        let getUl = document.getElementById('list')
        function send(){
            let createLi = document.createElement('li')
            createLi.className = 'pira'
            createLi.innerHTML = getInp.value + " " +`<button onclick="this.parentNode.remove()">Delete</button>`
            getUl.appendChild(createLi)
            getInp.value = ''
        }
        function delall(){
            getUl.innerHTML = '' 
        }

    </script>
</body>
</html>
