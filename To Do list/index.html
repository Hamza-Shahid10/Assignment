<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <style>
        .container {
            background: whitesmoke;
            width: 40%;
        }

        .pira {
            font-size: large;
            background-image: linear-gradient(to right, #98fbcb, #bfffed, #558b71);
            color: rgb(43, 44, 44);
            border-radius: 1rem;
            padding: 6px;
            list-style: none;
            margin-top: 2px;
            width: 60%;
        }

        button {
            border: none;
            border-radius: 3px;
            background-color: #42684b;
            color: whitesmoke;
            padding: 5px;
        }

        .input {
            width: 60%;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #42684b;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- CRUD operations 
    C = Create
    R = Read
    U = Update
    D = Delete -->
    <center>
        <div class="container" id="div">
            <h1> To do List</h1>
            <input class="input" id="inp" placeholder="enter To do Task" type="text">
            <button onclick="send()"> Send</button>
            <button style="background-color: red;" onclick="delall()">Delall</button>
            <ul id="list">

            </ul>
        </div>
    </center>
    <script>
        let getInp = document.getElementById('inp')
        let getDiv = document.getElementById('div')
        let getUl = document.getElementById('list')
        function send() {
            const taskList = JSON.parse(localStorage.getItem('task')) || [];
            const newTask = getInp.value.trim();
            const isDuplicate = taskList.some(item => item.task === newTask);
            if (isDuplicate) {
                alert('Task already exists');
                getInp.value = '';
                return;
            }
            const taskObj = {
                task: newTask,
                status: false
            };
            taskList.push(taskObj);
            localStorage.setItem('task', JSON.stringify(taskList));
            const createLi = document.createElement('li');
            createLi.className = 'pira';
            createLi.innerHTML = `${newTask} <span><button onclick='delet(this)'>Delete</button> <button onclick="edit(this)">Edit</button></span>`;
            getUl.appendChild(createLi);
            getInp.value = '';
        }

        getInp.addEventListener('keydown', function (event) {
            var key = event.keyCode || event.which; // For cross-browser compatibility
            if (key === 13) {
                send();
            }
        });

        function delet(e) {
            const taskName = e.parentNode.parentNode.firstChild.textContent.trim();
            e.parentNode.parentNode.remove();
            let taskList = JSON.parse(localStorage.getItem('task')) || [];
            taskList = taskList.filter(item => item.task !== taskName);
            localStorage.setItem('task', JSON.stringify(taskList));
        }
        function edit(e) {
            console.log(e.parentNode.firstChild.textContent)
            let taskList = JSON.parse(localStorage.getItem('task')) || [];
            const taskName = e.parentNode.parentNode.firstChild.textContent.trim();
            taskList = taskList.filter(item => item.task !== taskName);
            updatedValue = prompt('Enter Updated Value', e.parentNode.parentNode.firstChild.textContent)
            if (updatedValue === null || updatedValue.trim() === '') {
                alert('Task cannot be empty');
                getInp.value = '';
                return;
            }
            const isDuplicate = taskList.some(item => item.task === updatedValue);
            if (isDuplicate) {
                alert('Task already exists');
                getInp.value = '';
                return;
            }
            const taskObj = {
                task: updatedValue,
                status: false
            };
            taskList.push(taskObj);
            localStorage.setItem('task', JSON.stringify(taskList));
            e.parentNode.parentNode.firstChild.textContent = updatedValue
        }
        function delall() {
            getUl.innerHTML = ''
        }
        function loadTasks() {
            const taskList = JSON.parse(localStorage.getItem('task')) || [];
            taskList.forEach(item => {
                const createLi = document.createElement('li');
                createLi.className = 'pira';
                createLi.innerHTML = `${item.task} <span><button onclick='delet(this)'>Delete</button> <button onclick="edit(this)">Edit</button></span>`;
                getUl.appendChild(createLi);
            });
        }
        window.onload = loadTasks;

    </script>
</body>

</html>
